dependencies:
  com.google.guava:
    guava:
      lang: java
      version: '23.0'

options:
  languages: ["java", "scala:2.11.12"]
  licenses: [notice]
  resolvers:
    - {id: jcenter, type: default, url: "https://jcenter.bintray.com/"}
  thirdPartyDirectory: third_party/jvm


replacements:
  org.scala-lang:
    scala-library:
      lang: scala/unmangled
      target: "@io_bazel_rules_scala_scala_library"
    scala-reflect:
      lang: scala/unmangled
      target: "@io_bazel_rules_scala_scala_reflect"